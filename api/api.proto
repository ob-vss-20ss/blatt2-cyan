syntax = "proto3";
package api;
option go_package = ".;api";

service Catalog {
    rpc GetItemsInStock(ItemsInStockRequest) returns (ItemsInStockResponse) {}

}

message Item {
    uint32 itemID = 1;   
	string name = 2;    
	uint32 price = 3;    
	uint32 available = 4;
}

message ItemsInStockRequest {

}

message ItemsInStockResponse {
    repeated Item items = 1;
}

service Stock {
    rpc GetItemsInStock(ItemsInStockRequest) returns (ItemsInStockResponse) {}
    
}

service Customer {
    rpc RegisterCustomer(RegisterCustomerRequest) returns (RegisterSuccess) {}
}

message RegisterCustomerRequest {
    uint32 customerID = 1;   
	string name = 2;    
	uint32 address = 3; 
}

message RegisterSuccess {
    uint32 customerID = 1; 
}

service Order {

}

service Payment {

}

service Shipment {

