        links:
            - etcd
    order-service:
        image: docker.pkg.github.com/vesose/example-micro/counter:latest
        environment:
            - ALLOW_NONE_AUTHENTICATION=yes
        command: --registry_address=etcd:2379 --broker_address=nats://nats:4222
        links:
            - etcd
            - nats
    payment-service:
